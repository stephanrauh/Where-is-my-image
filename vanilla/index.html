<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Photo Browser</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h2 class="text-xl font-semibold text-gray-700">Database Stats</h2>
                    <p class="text-gray-600">Images in database: <span id="imageCount" class="font-bold text-blue-600">0</span></p>
                </div>
                <button id="refreshCount" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors">
                    Refresh Count
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Image Discovery</h2>
            <p class="text-gray-600 mb-4">Scan the images folder to find new photos and add them to the database.</p>
            <button id="scanImages" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded transition-colors">
                Scan for New Images
            </button>
            <div id="scanResult" class="mt-4 hidden">
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                    <span id="scanResultText"></span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-700">Image Gallery</h2>
                <button id="loadImages" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition-colors">
                    Load Images
                </button>
            </div>
            <div id="imageGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
